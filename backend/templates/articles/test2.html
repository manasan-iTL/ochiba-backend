{% extends 'base.html' %}

{% block main %}
<form method="POST">
    <div>
        <h1>記事投稿画面</h1>
        {{ form.as_p }}
    </div>
    <div>
        <h1>オブジェクト作成画面</h1>
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
    </div> 
    {{ formset.management_form }}
    {% csrf_token %}
    <button type="submit">保存</button>
</form>
{% endblock %}
